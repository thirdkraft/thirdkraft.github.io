---
layout: default
---

	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<div class="container">

	<ul class="breadcrumb">

		<li><a href="{{ site.baseurl }}/">Home</a></li>
		<li><a href="{{ site.baseurl }}/post">Post</a></li>
		<li>{{ page.title }}</li>

	</ul>



		  <header class="post-header">

		    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

		    <div class="post-meta">

					<span class="post-author">by {{ page.author }}</span> |

					<span class="post-categories">{{ page.tags  | join: ' | ' }}</span> | 

		      <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>

		    </div>

		  </header>

		  <div class="post-content" itemprop="articleBody">

			  {{ content }}

		  </div>

			<div id="disqus_thread"></div>

			<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES * * */
			var disqus_shortname = 'marcelbadua';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>

			</div>


	</article>
